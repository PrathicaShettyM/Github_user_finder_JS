<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitHub User Finder | JavaScript</title>
   
    <!-- linking CSS file -->
    <link rel="stylesheet" href="./style.css">

    <!-- linking Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="search-bar">
            <input type="text" placeholder="Enter User Name" id="inputBox">
            <button id="btn">Get Profile</button>
        </div>
        <div class="img">

        </div>
        <div class="details">
            <p class="error">Error</p>
            <p id="label">Name:<p class="name"></p></p>
            <p id="label">Location:<p id="location"></p></p>
            <p id="label">Portfolio:<p class="portfolio"></p></p>
            <p id="label">Public Repos:<p id="P-repo"></p></p>
            <p id="label">Followers:<p id="followers"></p></p>
            <p id="label">Bio:<p id="bio"></p></p>        
        </div>
    </div>
    <script>
        const APIurl = "https://api.github.com/users";

        const searchBox = document.querySelector("#inputBox");
        const searchBtn = document.querySelector("#btn");

        async function checkProfile(user){
            const response = await fetch(APIurl);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
            }
            else{
                var data = await response.json();
                console.log(data);
                document.querySelector(".name").innerHTML = data.login;
                console.log(data.login);
                document.querySelector(".portfolio").innerHTML = data.url;
                console.log(data.url);
            }
        }
        searchBtn.addEventListener("click", () => {
            checkProfile(searchBox.value)
        })
    </script>
</body>
</html>
